<body>
<div style="color:red;font-size:59px;">
<script language="JavaScript">
var D1_man=parseFloat(prompt("date1=",""));
var D2_man=parseFloat(prompt("date2=",""));
var second_count;
second_count = (D2_man - D1_man) * 24 * 60 * 60;
if (second_count < 0) {
    second_count = -second_count;
}
document.write("Date1 = "+D1_man+" <br>");
document.write("Date2 = "+D2_man+"<br>");
document.write("Ile second mędzy "+D1_man+" a "+D2_man+" = "+second_count+" s<br>");
</script>
</div>
